<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .demo {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="classes"></div>
        <div class="demo" :class="{red: attachRed}"></div>
        <div class="demo" :class="[color, {red: attachRed}]"></div>
        <hr>
        <input type="text" v-model="color">
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                color: 'green'
            },
            computed: {
                classes: function () {
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    }
                }
            }
        })
    </script>
</body>

</html>
