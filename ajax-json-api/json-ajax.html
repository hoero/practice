<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../favicon.ico">
    <title>JSON + Ajax</title>
</head>

<body>
    <div id="output">Nothing</div>

    <script>

        let   myContainer = '';
        const httpRequest = new XMLHttpRequest();
        
        httpRequest.open('GET', 'https://api.myjson.com/bins/yu2nr', true);

        httpRequest.onreadystatechange = function() {
            if (this.readyState === 4) {

                const response = JSON.parse(this.responseText);
                
                for (var obj in response) {
                    myContainer += `${response[obj].name.first} ${response[obj].name.last} ${response[obj].age} <br />`
                }

                document.getElementById('output').innerHTML = myContainer;

                console.log(response);

            }
        }

        httpRequest.send();
        
    </script>
</body>

</html>
